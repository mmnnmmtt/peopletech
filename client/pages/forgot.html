<template name="forgot">
  <h2>Forgot your password?</h2>

  {{#if recoverySuccess}}
    <p>Check your mail for further instructions.</p>
  {{else}}

    {{#if recoveryError}}
      <p>{{recoveryError}}</p>
    {{/if}}

    <form>
      Email or username: <input type="text" name="who" autofocus><br>
      <input type="submit" value="Recover password">
    </form>

  {{/if}}
</template>
