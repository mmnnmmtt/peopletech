<template name="list">
  <!-- XXX add pictures to search results? -->
  <div class="well">
    <form>
      <div class="form-group">
        <label for="tagsRequired">Tags (all must match)</label>
        <input type="text" name="tags" class="form-control" id="tagsRequired">
      </div>

      <div class="form-group">
        <label>Status</label>
        {{#each statuses}}
        <label class="checkbox-inline">
          <input type="checkbox" name="status.{{statusName}}" checked>
          {{statusName}}
        </label>
        {{/each}}
      </div>

      <button type="submit" class="btn btn-default">Filter</button>
    </form>
  </div>

  {{#if loading}}
    Loading..
  {{else}}
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th class="col-sm-1">Id</th>
          <th class="col-sm-6">Name</th>
          <th class="col-sm-4">Tags</th>
          <th class="col-sm-1">Status</th>
        </tr>
      </thead>
      <tbody>
        {{#each matches}}
          <tr>
            <td>{{relevantId}}</td>
            <td><a href="/people/{{relevantId}}">{{fullname}}</a></td>
            <td>{{#each tags}}
              <span class="label label-info">{{this}}</span>
              {{/each}}
            </td>
            <td>{{status}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
