<template name="profile">
  <div class="row">
    <!-- Profile -->
    <div class="col-md-4">
      <h1>
        {{fullname}}
      </h1>

      <p>
        "{{nickname}}"
        &bull;
        {{status}}
        &bull;
        {{#each tags}}
          <span class="label label-info">{{this}}</span>
        {{/each}}
      </p>

      {{#if facebook}}
        <img src="https://graph.facebook.com/{{facebook}}/picture?width=350&height=350" width=350>
      {{/if}}

      <dl class="dl-horizontal">

        <dt>Email</dt>
        <dd>
          {{#each emails}}
            {{address}}<br>
          {{else}}
            Unknown
          {{/each}}
        </dd>

        {{#if facebook}}
        <dt>Facebook</dt>
        <dd>
          <a href="http://www.facebook.com/{{facebook}}" target="_blank">{{facebook}}</a>
        </dd>
        {{/if}}

        {{#if linkedin}}
        <dt>LinkedIn</dt>
        <dd>
          <a href="http://www.linkedin.com/{{linkedin}}" target="_blank">{{linkedin}}</a>
        </dd>
        {{/if}}

        {{#if twitter}}
        <dt>Twitter</dt>
        <dd>
          <a href="http://www.twitter.com/{{twitter}}" target="_blank">@{{twitter}}</a>
        </dd>
        {{/if}}

        <dt>Monument</dt>
        <dd>
          {{#if trello}}
            <a href="http://www.trello.com/c/{{trello}}" target="_blank">
              Trello
            </a>
          {{/if}}
          {{#if mailchimpLeid}}
            <a href="https://us10.admin.mailchimp.com/lists/members/view?id={{mailchimpLeid}}" target="_blank">
              Mailchimp
            </a>
          {{/if}}
        </dd>

        {{#if anyLinks}}
        <dt>Links</dt>
        <dd>
          {{#each links}}
          <a href="{{resolveLink this}}" target="_blank">{{this}}</a>
          {{/each}}
        </dd>
        {{/if}}
      </dl>

      <h4>Missing features</h4>
      <ul>
        <li>referral chain</li>
        <li>recommended merges</li>
        <li>edit nickname, social links, etc</li>
        <li>change status (admin only)</li>
        <li>archive comments, see archived comments</li>
        <li>add/remove tags</li>
        <li>see forms</li>
      </ul>
    </div>

    <!-- Activity -->
    <div class="col-md-8">
      <h2>Activity</h2>

      <form class="comment">
        Write a comment...<br>
        <textarea name="comment"></textarea><br>
        <input type="checkbox" name="private">Private to membership committee<br>
        <input type="submit" value="Comment">
      </form>

      {{#each stories}}
        <div>
          {{#if isComment}}
            {{#if who}}
              Comment by {{who}} ({{when}}) {{#if private}}â€“ Private{{/if}}<br>
            {{else}}
              Public comment ({{when}})<br>
            {{/if}}
            <div>{{comment}}</div>
          {{else}}
            Some other story type ({{type}})
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
